{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" rel="stylesheet" href="{% static 'delivery_app/css/style.css' %}">
</head>
<body>
    <header>
        <div class="head">
            <div class="container">
                <div class="head_content">
                    {% if user.is_authenticated %}
                    <span>{{user.bonus}} BYN</span> |
                    <a href="{% url 'profile' %}">Профиль</a> |
                    <a href="{% url 'cart' %}">Корзина</a> |
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Выйти</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}">Войти</a> |
                    <a href="{% url 'register' %}">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="container">
            <h1>delivery</h1>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer_content">
            <p>+375(33)333-33-33</p>
            <a href="">instagram</a>
            <a href="">telegram</a>
        </div>
        <h3>delivery</h3>
    </footer>
</body>
</html>
